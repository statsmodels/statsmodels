# Travis script that uses miniconda in place of the system installed python
# versions.  Allows substantial flexibility for choosing versions of
# required packages and is simpler to use to test up-to-date scientific Python
# stack
dist: trusty
sudo: required
language: python

env:
  # Default values for common packages, override as needed
  global:
    - OPTIONAL=
    - COVERAGE=false
    - USEMPL=true
    - MATPLOTLIB=
    - DOCBUILD=false
    - BUILD_INIT=tools/travis_conda.sh
    - DEPEND_ALWAYS="pyyaml joblib"

matrix:
  fast_finish: true
  include:
  # Python 3.6 + cutting edge packages
  - python: 2.7
    env:
    - PYTHON=3.6
    - COVERAGE=true
  # Python 2.7 + partially updated numpy, mpl; cutting edge scipy, pandas
  - python: 2.7
    env:
    - PYTHON=2.7
    - NUMPY=1.13
    - MATPLOTLIB=2.0
    - COVERAGE=true
  # Python 3.5 + partially updated packages
  - python: 2.7
    env:
    - PYTHON=3.5
    - NUMPY=1.13
    - SCIPY=1.0
    - PANDAS=0.22
    - MATPLOTLIB=2.0
  # Python 2.7 + baseline packages
  - python: 2.7
    env:
    - PYTHON=2.7
    - NUMPY=1.11
    - SCIPY=0.18
    - PANDAS=0.19
    - MATPLOTLIB=1.5
  # Python 3.4 + baseline packages
  - python: 2.7
    env:
    - PYTHON=3.4
    - NUMPY=1.11
    - SCIPY=0.18
    - PANDAS=0.19
    - MATPLOTLIB=1.5
  # Documentation build (on Python 3.6 + cutting edge packages)
  - python: 2.7
    env:
    - PYTHON=3.6
    # (can't use pandas=0.23 with pandas-datareader <= 0.6)
    - PANDAS=0.22
    - DOCBUILD=true
  # No Matplotlib (on Python 2.7 + baseline packages)
  - python: 2.7
    env:
    - PYTHON=2.7
    - NUMPY=1.11
    - SCIPY=0.18
    - PANDAS=0.19
    - USEMPL=false
  # Standard pip install
  - python: 3.6
    env:
    - BUILD_INIT=tools/travis_pip.sh
  # Latest pre-release packages
  - python: 3.6
    env:
    - PIP_PRE=true
    - BUILD_INIT=tools/travis_pip.sh

  allow_failures:
  # pre-testing is a little fragile. Make it an FYI.
  - python: 3.6
    env:
    - PIP_PRE=true
    - BUILD_INIT=tools/travis_pip.sh

notifications:
  email:
    on_success: always

before_install:
  - export MKL_NUM_THREADS=1
  - export NUMEXPR_NUM_THREADS=1
  - export OMP_NUM_THREADS=1
  # Fix for headless TravisCI
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  # Avoid noise from matplotlib
  - mkdir -p $HOME/.config/matplotlib
  - SRCDIR=$PWD
  # Source recipe to install packages
  - source $BUILD_INIT
  - pip install 'pytest<4' pytest-xdist nose
  - |
    if [ ${COVERAGE} = true ]; then
        pip install codecov coverage coveralls pytest-cov
        export COVERAGE_OPTS="--cov-config=.travis_coveragerc --cov=statsmodels"
    else
        export COVERAGE_OPTS=""
    fi
  - if [ ${DOCBUILD} = true ]; then bash tools/ci_docbuild_install.sh; fi;
  - export SRCDIR=$PWD
  # Ensure tests are correctly gathered by xdist
  - export PYTHONHASHSEED=0

# Install packages
install:
  - python setup.py build_ext --inplace
  - python setup.py develop

script:
  # Show versions
  - python -c 'import statsmodels.api as sm; sm.show_versions();'
  # docbuild and exit, if required
  - if [ ${DOCBUILD} = true ]; then cd ${SRCDIR}/docs; bash ${SRCDIR}/tools/ci_docbuild.sh; exit 0; fi;
  # Run tests
  - echo pytest -n 2 ${COVERAGE_OPTS} statsmodels --skip-examples
  - pytest ${COVERAGE_OPTS} statsmodels --skip-examples

after_success:
  - if [ ${COVERAGE} = true ]; then coveralls --rcfile=${SRCDIR}/.travis_coveragerc; fi
  - if [ ${COVERAGE} = true ]; then codecov; fi
